<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>JS Filter</title>
</head>
<body>
    <section class="main-sec">
        <div class="btn-sec">
            <button data-target="box" class="btn">All</button>
            <button data-target="fruit" class="btn">Fruit</button>
            <button data-target="color" class="btn">Color</button>
            <button data-target="cars" class="btn">Cars</button>
            <button data-target="company" class="btn">Company</button>
        </div>
        <div class="filter-sec">
            <div  class="fruit box">Banana</div>
            <div  class="fruit box">Apple</div>
            <div  class="fruit box">Orange</div>
            <div  class="color box">Yellow</div>
            <div  class="color box">Orange</div>
            <div  class="color box">purple</div>
            <div  class="cars box">Honda</div>
            <div  class="cars box">Cultus</div>          
            <div  class="cars box">Dodge</div>
            <div  class="company box">Stylo</div>
            <div  class="company box">Bata</div>          
            <div  class="company box">Servis</div>
        </div> 
       
        
    </section>
    <script src="main.js"></script>
</body>
</html>
